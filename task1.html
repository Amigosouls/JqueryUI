        <button class="subscribe" id="opener">

    <div id="dialog1">
      <form action="#">

    </div>
    <ul id="menu" style="position:relative;">
      <li>
        <div>Bikes</div>
      </li>
      <li>

        <ul>
          <li>
            <div>Sedan</div>
            <ul>
              <li>
                <div>Bmw</div>
              </li>
              <li>

              </li>

          </li>
          <li>

              <li>

              </li>

              </li>

      <ul class="bg-primary">
        <li><a href="#tabs-1">Bikes</a></li>
        <li><a href="#tabs-2">Trucks</a></li>
        <li><a href="#tabs-3">Cars</a></li>
      </ul>
      <div id="tabs-1">
        <img src="bike1.jpeg" alt="bike">
        
        <img src="bike2.jpeg" alt="bike">
        <img src="bike3.jpeg" alt="bike">
        <button id="downloadButton">Download</button>
      </div>
      <div id="tabs-2">
        <img src="truck1.jpeg" alt="bike">
        
        <img src="truck2.jpeg" alt="bike">
        <img src="truck3.jpeg" alt="bike">
        <button id="downloadButton">Download</button>
      </div>
      <div id="tabs-3">
        <img src="car1.jpeg" alt="bike">
        
        <img src="car2.jpeg" alt="bike">
        <img src="car3.jpeg" alt="bike">
        <button id="downloadButton">Download</button>
      </div>
      <div id="dialog" title="File Download">
        <div class="progress-label">Starting download...</div>

      </div>
